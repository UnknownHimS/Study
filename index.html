<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peaceful Study UI</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
    }

    iframe {
      height: 250px;
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .main-area {
      flex: 1;
      display: flex;
      position: relative;
    }

    textarea {
      flex: 1;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      resize: none;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 2;
    }

    .tools {
      width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.7);
      border-left: 2px solid #ccc;
      border-radius: 10px 0 0 10px;
      padding-top: 10px;
      z-index: 3;
    }

    .tools button, .tools input[type="color"] {
      margin: 8px 0;
      width: 50px;
      height: 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .tools button:hover {
      background-color: #eee;
    }

    #drawCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    .drawing-enabled #drawCanvas {
      pointer-events: all;
    }

    /* Timer Button */
    #timer-btn {
      position: fixed;
      left: 20px;
      top: 20px;
      background-color: rgba(255,255,255,0.8);
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 4;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Timer Popup */
    #timer-popup {
      position: fixed;
      left: 20px;
      top: 70px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 5;
      display: none;
    }

    #timer-popup input {
      width: 50px;
      margin-right: 5px;
      text-align: center;
    }

    #timer-popup button {
      margin-top: 8px;
      width: 100%;
      padding: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #timer-popup button:hover {
      background-color: #3e8e41;
    }

    #countdown-display {
      font-size: 1.2em;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <button id="timer-btn">‚è± Timer</button>
  <div id="timer-popup">
    <label>Set Time (min):</label>
    <input type="number" id="minutes" value="20" min="1" />
    <div id="countdown-display">20:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div id="app">
    <!-- PDF at the top -->
    <iframe src="https://example.com/sample.pdf"></iframe>

    <!-- Notes + Tools -->
    <div class="main-area">
      <!-- Notes -->
      <textarea id="notes" placeholder="üìù Write your notes here..."></textarea>

      <!-- Drawing Tools Sidebar -->
      <div class="tools">
        <input type="color" id="colorPicker" value="#000000" title="Pick color" />
        <button onclick="toggleDraw()">‚úèÔ∏è</button>
        <button onclick="useEraser()">üßΩ</button>
        <button onclick="clearCanvas()">üßπ</button>
      </div>
    </div>
  </div>

  <!-- Drawing Canvas -->
  <canvas id="drawCanvas"></canvas>

  <!-- Script -->
  <script>
    // Notes Autosave
    const notes = document.getElementById('notes');
    notes.value = localStorage.getItem('study-notes') || '';
    notes.addEventListener('input', () => {
      localStorage.setItem('study-notes', notes.value);
    });

    // Timer Logic
    const timerPopup = document.getElementById('timer-popup');
    document.getElementById('timer-btn').addEventListener('click', () => {
      timerPopup.style.display = timerPopup.style.display === 'block' ? 'none' : 'block';
    });

    let timerInterval;
    let totalTime = 20 * 60;
    let isRunning = false;

    function updateTimerDisplay() {
      const mins = String(Math.floor(totalTime / 60)).padStart(2, '0');
      const secs = String(totalTime % 60).padStart(2, '0');
      document.getElementById('countdown-display').textContent = `${mins}:${secs}`;
    }

    function startTimer() {
      const mins = parseInt(document.getElementById('minutes').value || "20");
      totalTime = mins * 60;
      updateTimerDisplay();
      if (isRunning) return;
      isRunning = true;
      timerInterval = setInterval(() => {
        if (totalTime > 0) {
          totalTime--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          isRunning = false;
          alert("‚è∞ Time's up!");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      totalTime = parseInt(document.getElementById('minutes').value || "20") * 60;
      updateTimerDisplay();
    }

    updateTimerDisplay();

    // Drawing
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let erasing = false;
    let color = document.getElementById('colorPicker').value;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    document.getElementById('colorPicker').addEventListener('input', (e) => {
      color = e.target.value;
      erasing = false;
    });

    function toggleDraw() {
      document.body.classList.toggle('drawing-enabled');
      erasing = false;
    }

    function useEraser() {
      erasing = true;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.clientX, e.clientY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      ctx.lineTo(e.clientX, e.clientY);
      ctx.strokeStyle = erasing ? '#ffffff' : color;
      ctx.lineWidth = erasing ? 30 : 2;
      ctx.lineCap = 'round';
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peaceful Study Tool</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
    }

    #pdf-container {
      resize: vertical;
      overflow: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      min-height: 200px;
      max-height: 60vh;
      background-color: white;
    }

    embed {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    textarea {
      flex: 1;
      width: 100%;
      height: 200px;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border: none;
      background-color: rgba(255, 255, 255, 0.9);
      resize: none;
    }

    #drawCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    .drawing-enabled #drawCanvas {
      pointer-events: all;
    }

    /* Floating Drawing Toolbar */
    .toolbar {
      position: fixed;
      top: 100px;
      right: 20px;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: move;
    }

    .toolbar button, .toolbar input {
      margin: 5px 0;
      width: 100%;
    }

    .toolbar input[type="color"] {
      padding: 0;
      height: 30px;
    }

    /* Timer */
    #timer-btn {
      position: fixed;
      left: 20px;
      top: 20px;
      background-color: rgba(255,255,255,0.8);
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 6;
    }

    #timer-popup {
      position: fixed;
      left: 20px;
      top: 70px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 6;
      display: none;
    }

    #timer-popup input {
      width: 50px;
      margin-right: 5px;
      text-align: center;
    }

    #timer-popup button {
      margin-top: 8px;
      width: 100%;
      padding: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #countdown-display {
      font-size: 1.2em;
      margin-top: 5px;
    }

    img.uploaded-img {
      position: absolute;
      max-width: 200px;
      cursor: move;
      z-index: 4;
    }
  </style>
</head>
<body>

  <!-- Timer Button + Popup -->
  <button id="timer-btn">‚è± Timer</button>
  <div id="timer-popup">
    <label>Set Time (min):</label>
    <input type="number" id="minutes" value="20" min="1" />
    <div id="countdown-display">20:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <!-- Main App Layout -->
  <div id="app">
    <!-- PDF Upload + Embed -->
    <div style="margin-bottom: 5px;">
      <input type="file" id="pdfUpload" accept="application/pdf" />
    </div>
    <div id="pdf-container">
      <embed id="pdfViewer" type="application/pdf" />
    </div>

    <!-- Notes -->
    <textarea id="notes" placeholder="üìù Write your notes here..."></textarea>
  </div>

  <!-- Drawing Canvas -->
  <canvas id="drawCanvas"></canvas>

  <!-- Drawing Tools Toolbar -->
  <div class="toolbar" id="toolbar">
    <input type="color" id="colorPicker" value="#000000" />
    <button onclick="toggleDraw()">‚úèÔ∏è Draw</button>
    <button onclick="useEraser()">üßΩ Erase</button>
    <button onclick="clearCanvas()">üßπ Clear</button>
    <input type="file" id="imgUpload" accept="image/*" />
  </div>

  <script>
    // PDF Upload
    document.getElementById('pdfUpload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        document.getElementById('pdfViewer').src = url;
      }
    });

    // Notes Autosave
    const notes = document.getElementById('notes');
    notes.value = localStorage.getItem('study-notes') || '';
    notes.addEventListener('input', () => {
      localStorage.setItem('study-notes', notes.value);
    });

    // Timer
    let timerInterval;
    let totalTime = 20 * 60;
    let isRunning = false;
    const timerPopup = document.getElementById('timer-popup');

    document.getElementById('timer-btn').addEventListener('click', () => {
      timerPopup.style.display = timerPopup.style.display === 'block' ? 'none' : 'block';
    });

    function updateTimerDisplay() {
      const mins = String(Math.floor(totalTime / 60)).padStart(2, '0');
      const secs = String(totalTime % 60).padStart(2, '0');
      document.getElementById('countdown-display').textContent = `${mins}:${secs}`;
    }

    function startTimer() {
      totalTime = parseInt(document.getElementById('minutes').value || "20") * 60;
      updateTimerDisplay();
      if (isRunning) return;
      isRunning = true;
      timerInterval = setInterval(() => {
        if (totalTime > 0) {
          totalTime--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          isRunning = false;
          alert("‚è∞ Time's up!");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      totalTime = parseInt(document.getElementById('minutes').value || "20") * 60;
      updateTimerDisplay();
    }

    updateTimerDisplay();

    // Drawing
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let erasing = false;
    let color = document.getElementById('colorPicker').value;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    document.getElementById('colorPicker').addEventListener('input', e => {
      color = e.target.value;
      erasing = false;
    });

    function toggleDraw() {
      document.body.classList.toggle('drawing-enabled');
      erasing = false;
    }

    function useEraser() {
      erasing = true;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    canvas.addEventListener("mousedown", e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.clientX, e.clientY);
    });

    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      ctx.lineTo(e.clientX, e.clientY);
      ctx.strokeStyle = erasing ? "#ffffff" : color;
      ctx.lineWidth = erasing ? 30 : 2;
      ctx.lineCap = "round";
      ctx.stroke();
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    // Moveable toolbar
    const toolbar = document.getElementById('toolbar');
    toolbar.onmousedown = function (e) {
      e.preventDefault();
      let shiftX = e.clientX - toolbar.getBoundingClientRect().left;
      let shiftY = e.clientY - toolbar.getBoundingClientRect().top;
      function moveAt(pageX, pageY) {
        toolbar.style.left = pageX - shiftX + 'px';
        toolbar.style.top = pageY - shiftY + 'px';
      }
      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
      }
      document.addEventListener('mousemove', onMouseMove);
      toolbar.onmouseup = () => {
        document.removeEventListener('mousemove', onMouseMove);
        toolbar.onmouseup = null;
      };
    };

    toolbar.ondragstart = () => false;

    // Image upload and place
    document.getElementById('imgUpload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        const img = document.createElement('img');
        img.src = url;
        img.className = 'uploaded-img';
        img.style.top = '150px';
        img.style.left = '150px';
        document.body.appendChild(img);

        img.onmousedown = function (e) {
          e.preventDefault();
          let shiftX = e.clientX - img.getBoundingClientRect().left;
          let shiftY = e.clientY - img.getBoundingClientRect().top;
          function moveAt(pageX, pageY) {
            img.style.left = pageX - shiftX + 'px';
            img.style.top = pageY - shiftY + 'px';
          }
          function onMouseMove(e) {
            moveAt(e.pageX, e.pageY);
          }
          document.addEventListener('mousemove', onMouseMove);
          img.onmouseup = () => {
            document.removeEventListener('mousemove', onMouseMove);
            img.onmouseup = null;
          };
        };
        img.ondragstart = () => false;
      }
    });
  </script>
</body>
</html>
